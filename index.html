<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>SeQura API Widget Generator</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://bulma.io">
                    <img src="https://live.sequracdn.com/assets/images/logos/logo.svg" width="112" height="auto">
                    </a>
                
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    </a>
                </div>
                
                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="https://live.sequracdn.com/assets/static/simulator.html" target="_blank">
                            SeQura Widget Generator
                        </a>
                        <a class="navbar-item" href="https://docs.sequrapi.com/visual/promotional_components_documentation.html" target="_blank">
                            Promotional Components Documentation
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container level-right p-auto" id="toast-container"></div>

    <section class="section">
        <div class="container my-3">
            <h1 class="title">Code converter</h1>
            <div class="field">
                <label class="label">JSON code to be translated to HTML:</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Please, insert your JSON Theme here..." id="jsonContainer"></textarea>
                </div>
            </div>
    
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary is-rounded" id="submitButton">Submit</button>
                </div>
            </div>
        </div>
    
        <div class="container my-5">
            <div class="field">
                <label class="label">HTML Result:</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Here will appear the converted code..." id="htmlContainer"></textarea>
                </div>
            </div>
    
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-light is-rounded" id="copyButton" disabled>
                        <span class="icon-text">
                            <span class="icon">
                                <i class="fas fa-copy"></i>
                            </span>
                            <span>Copy</span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container my-5">
            <h1 class="title">Widgets examples</h1>
            <div class="columns">
                <div class="column">
                    <div id="i1"></div>
                </div>
                <div class="column">
                    <div id="pp3"></div>
                </div>
                <div class="column">
                    <div id="sp1"></div>
                </div>
              </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            SeQura - 2021
          </p>
        </div>
      </footer>
</body>
<script>
    var sequraConfigParams = {
        merchant: "ac_test", // Your merchant reference given by SeQura.
        assetKey: "05XA7Pqa0b", // Your asset key given by SeQura.
        products: ["i1", "pp3", "sp1", "pp5"], // List of SeQura products that you want to include components.
        scriptUri: "https://sandbox.sequracdn.com/assets/sequra-checkout.min.js", // SeQura Javascript library uri for production or sandbox.
        decimalSeparator: ",", // Decimal separator used in currencies formatting. Optional, default `,`.
        thousandSeparator: ".", // Thousand separator used in currencies formatting. Optional, default `.`.
        locale: "es-ES", // Language and country codes separated by hyphen -. Optional, default `es-ES`.
        currency: "EUR", // Currency code available for chosen locale. Optional, default `EUR`.
    };
    
    (function(i, s, o, g, r, a, m) {i["SequraConfiguration"] = g;i["SequraOnLoad"] = [];i[r] = {};i[r][a] = function(callback) {i["SequraOnLoad"].push(callback);};(a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);a.async = 1;a.src = g.scriptUri;m.parentNode.insertBefore(a, m);})(window, document, "script", sequraConfigParams, "Sequra", "onLoad");
</script>
<script src="script.js"></script>
</html>
