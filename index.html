<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>SeQura API Widget Generator</title>
</head>

<body>
    <div class="container">
        <div class="field">
            <label class="label">JSON to convert:</label>
            <div class="control">
                <textarea class="textarea" placeholder="Please, insert your JSON Theme here..." id="jsonContainer"></textarea>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary" onclick="getJSON()">Submit</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="field">
            <label class="label">JSON Converted:</label>
            <div class="control">
                <textarea class="textarea" placeholder="Here will appear the converted code..." id="htmlContainer"></textarea>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary" onclick="copyCode()">
                    <span class="icon-text">
                        <span class="icon">
                            <i class="fas fa-copy"></i>
                        </span>
                        <span>Copy</span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</body>
<script>
    function getJSON() {
        var themeJSON = document.getElementById('jsonContainer').value;
        //console.log(JSON.parse(themeJSON));
        console.log(themeJSON.split(','));
    }
</script>

</html>
